<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>

<body>

    <div class="container center">
        <div class="header center">
            <h2 class="heading">The online code editor for <span>JS</span></h2>
            <button class="btn">Open <span>JS</span>
            </button>
        </div>
        <div class="boxes center">
            <div class="box box-1 active" data-text="JS">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-2" data-text="React">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-3" data-text="Vue">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-4" data-text="Angular">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-5" data-text="Node">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-6" data-text="Sass">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
            <div class="box box-7" data-text="Ember">
                <div class="top-side"></div>
                <div class="bottom-side"></div>
                <div class="front-side"></div>
                <div class="back-side"></div>
                <div class="right-side"></div>
                <div class="left-side"></div>
            </div>
        </div>
    </div>

</body>

</html>
